<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card </title>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img src="images/image-product-desktop.jpg" class="desktop" alt="">
        <img src="images/image-product-mobile.jpg" class="mobile" alt="">
        <div class="contain">
            <p class="category">PERFUME</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p class="discription">A floral, solar and voluptuous interpretation composed by Olivier
                Polge,Perfumer-Creator for the House of CHANEL.</p>
            <div class="price">
                <p class="discounted">$149.99</p>
                <p class="original">$169.99</p>
            </div>
            <div class="btn">
            <button>Add to Cart</button>
        </div>
        </div>
    </div>
</body>

</html>
